{% extends "./base.html" %}

{% block title %} Catálogos {% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edición de Empleado</h2>
        <div class="card">
            <div class="card-body">
              <form action="/registrarEmpleado/" method="POST">{% csrf_token %}
                <div class="form-group">
                    <input type="text" id="txtName" name="txtName" value="{{employee.id}}" class="form-control" placeholder="Tú nombre" minlength="6" maxlength="6" required>
                </div>
                <div class="form-group">
                    <button class="btn-success btn btn-block text-white" type="submit">Guardar</button>
                </div>
              </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
